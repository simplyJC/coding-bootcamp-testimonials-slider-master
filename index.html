<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Coding Bootcamp Testimonials Slider</title>
    <link rel="stylesheet" href="dist/main.css" />
    <script src="/app/js/main.js" defer></script>
  </head>
  <body>
    <div class="wrapper">
      <main>
        <div class="slider-main-container">
          <section id="testimonial" class="slider">
            <div class="slider-top-container">
              <div class="slider__image-container ">
              </div>
              <div class="slider__buttons-container">
                <button class="button-previous">
                  <img
                    class="icon"
                    src="images/icon-prev.svg"
                    alt="previous icon"
                  />
                </button>
                <button class="button-next">
                  <img
                    class="icon"
                    src="images/icon-next.svg"
                    alt="next icon"
                  />
                </button>
              </div>
            </div>
            <div class="slider-bottom-container">
              <figure class="slider__container-content ">
              </figure>
            </div>
          </section>
        </div>
      </main>
      <footer>
        <div class="attribution">
          Challenge by
          <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
            >Frontend Mentor</a
          >. Coded by <a href="#">Jaycee</a>.
        </div>
      </footer>
    </div>
  </body>
</html>
